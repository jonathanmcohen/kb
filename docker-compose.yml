version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: kb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    image: ghcr.io/jonathanmcohen/kb:main
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/kb?schema=public
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-this-in-production}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - AUTH_TRUST_HOST=true
      - S3_ENDPOINT=http://minio:9000
      - S3_BUCKET=kb-uploads
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
      - AWS_REGION=us-east-1
    labels:
      - traefik.enable=true
      - traefik.http.routers.kb.entrypoints=https
      - traefik.http.routers.kb.rule=Host(`${SUB:-kb}.${DOMAIN}`)
      - traefik.http.routers.kb.tls=true
      - traefik.http.routers.kb.service=kb
      - traefik.http.routers.kb.middlewares=${MIDDLEWARES:-}
      - traefik.http.services.kb.loadbalancer.server.port=3000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
